<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Price Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #d4af37;
      --primary-dark: #b8962b;
      --secondary: #f5c542;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --light: #fffaf8;
      --dark: #222;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff7e8, #fff1d6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .calculator-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .calculator-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--silver), var(--bronze));
    }

    h1 {
      color: var(--primary);
      margin-bottom: 8px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .subtitle {
      color: #777;
      font-size: 0.95rem;
      margin-bottom: 30px;
    }

    .metal-selection {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
    }

    .metal-option {
      flex: 1;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .metal-card {
      padding: 15px 10px;
      border-radius: 12px;
      border: 2px solid #eee;
      transition: var(--transition);
      background: white;
    }

    .metal-card.selected {
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
      transform: translateY(-5px);
    }

    .metal-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .gold .metal-icon {
      color: var(--primary);
    }

    .silver .metal-icon {
      color: var(--silver);
    }

    .bronze .metal-icon {
      color: var(--bronze);
    }

    .metal-name {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--dark);
    }

    .metal-price {
      font-size: 0.85rem;
      color: #777;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 8px;
    }

    .quantity-input {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
      outline: none;
    }

    .unit {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      font-weight: 500;
    }

    .type-selection {
      margin-bottom: 25px;
    }

    .type-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .type-option {
      padding: 12px;
      border: 1.5px solid #eee;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .type-option.selected {
      border-color: var(--primary);
      background: rgba(212, 175, 55, 0.1);
      color: var(--primary);
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }

    .result {
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      background: linear-gradient(135deg, #fff9e6, #fff4d4);
      box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.2);
      animation: fadeIn 0.5s ease forwards;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .hidden {
      display: none;
    }

    .result h2 {
      color: var(--dark);
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    #priceValue {
      font-size: 2.2rem;
      color: var(--primary);
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .price-breakdown {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed rgba(212, 175, 55, 0.3);
      text-align: left;
    }

    .breakdown-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .breakdown-label {
      color: #666;
    }

    .breakdown-value {
      font-weight: 600;
      color: var(--dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .calculator-container {
        padding: 30px 20px;
      }
      
      .metal-selection {
        flex-direction: column;
        gap: 15px;
      }
      
      .type-grid {
        grid-template-columns: 1fr;
      }
      
      #priceValue {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1><i class="fas fa-gem"></i> Jewellery Price Calculator</h1>
    <p class="subtitle">Select your metal and design to estimate the price</p>

    <form id="priceForm" class="price-form">
      <div class="metal-selection">
        <div class="metal-option gold" data-metal="gold">
          <div class="metal-card">
            <div class="metal-icon"><i class="fas fa-crown"></i></div>
            <div class="metal-name">Gold</div>
            <div class="metal-price">₹6,500/g</div>
          </div>
        </div>
        
        <div class="metal-option silver" data-metal="silver">
          <div class="metal-card">
            <div class="metal-icon"><i class="fas fa-ring"></i></div>
            <div class="metal-name">Silver</div>
            <div class="metal-price">₹80/g</div>
          </div>
        </div>
        
        <div class="metal-option bronze" data-metal="bronze">
          <div class="metal-card">
            <div class="metal-icon"><i class="fas fa-medal"></i></div>
            <div class="metal-name">Bronze</div>
            <div class="metal-price">₹50/g</div>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="quantity">Quantity (grams):</label>
        <div class="quantity-input">
          <input type="number" id="quantity" placeholder="Enter weight in grams" min="0" step="0.1">
          <span class="unit">grams</span>
        </div>
      </div>

      <div class="type-selection">
        <label>Type of Ornament:</label>
        <div class="type-grid">
          <div class="type-option" data-type="ring">Ring</div>
          <div class="type-option" data-type="bracelet">Bracelet</div>
          <div class="type-option" data-type="necklace">Necklace</div>
          <div class="type-option" data-type="earrings">Earrings</div>
          <div class="type-option" data-type="anklet">Anklet</div>
          <div class="type-option" data-type="bangle">Bangle</div>
        </div>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-calculator"></i> Calculate Price
      </button>
    </form>

    <div id="result" class="result hidden">
      <h2>Estimated Price</h2>
      <p id="priceValue">₹ 0.00</p>
      
      <div class="price-breakdown">
        <div class="breakdown-item">
          <span class="breakdown-label">Material Cost:</span>
          <span class="breakdown-value" id="materialCost">₹ 0.00</span>
        </div>
        <div class="breakdown-item">
          <span class="breakdown-label">Making Charges:</span>
          <span class="breakdown-value" id="makingCharges">₹ 0.00</span>
        </div>
        <div class="breakdown-item">
          <span class="breakdown-label">GST (3%):</span>
          <span class="breakdown-value" id="gst">₹ 0.00</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const isLoggedIn = localStorage.getItem("isLoggedIn");


    if (!isLoggedIn || isLoggedIn !== "true") {
      // Not logged in — redirect to login page
      alert("Please login first to access the price calculator.");
      window.location.href = "login.html";  // <-- change this to your login page name
    }
  });
    document.addEventListener('DOMContentLoaded', function() {
      // Metal selection
      const metalOptions = document.querySelectorAll('.metal-option');
      let selectedMetal = 'gold';
      
      metalOptions.forEach(option => {
        option.addEventListener('click', function() {
          metalOptions.forEach(opt => opt.querySelector('.metal-card').classList.remove('selected'));
          this.querySelector('.metal-card').classList.add('selected');
          selectedMetal = this.getAttribute('data-metal');
        });
      });
      
      // Set default selection
      document.querySelector('.gold .metal-card').classList.add('selected');
      
      // Type selection
      const typeOptions = document.querySelectorAll('.type-option');
      let selectedType = '';
      
      typeOptions.forEach(option => {
        option.addEventListener('click', function() {
          typeOptions.forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
          selectedType = this.getAttribute('data-type');
        });
      });
      
      // Form submission
      document.getElementById("priceForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const quantity = parseFloat(document.getElementById("quantity").value) || 0;
        
        if (!selectedType) {
          alert("Please select an ornament type!");
          return;
        }
        
        if (quantity <= 0) {
          alert("Please enter a valid quantity!");
          return;
        }

        // Price per gram for each metal
        const prices = {
          gold: 6500,
          silver: 80,
          bronze: 50,
        };

        // Ornament type multiplier for design/labour charge
        const typeMultiplier = {
          ring: 1.05,
          bracelet: 1.1,
          necklace: 1.2,
          earrings: 1.08,
          anklet: 1.1,
          bangle: 1.15,
        };

        const materialCost = quantity * prices[selectedMetal];
        const makingCharges = materialCost * (typeMultiplier[selectedType] - 1);
        const subtotal = materialCost + makingCharges;
        const gst = subtotal * 0.03; // 3% GST
        const total = subtotal + gst;

        const result = document.getElementById("result");
        const priceValue = document.getElementById("priceValue");
        const materialCostEl = document.getElementById("materialCost");
        const makingChargesEl = document.getElementById("makingCharges");
        const gstEl = document.getElementById("gst");

        priceValue.textContent = `₹ ${total.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        materialCostEl.textContent = `₹ ${materialCost.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        makingChargesEl.textContent = `₹ ${makingCharges.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        gstEl.textContent = `₹ ${gst.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
        
        result.classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
