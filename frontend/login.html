<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Register | Shimmer & Shine</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome</h2>
      <p class="subtitle">Login or Register to explore our collections</p>

      <!-- REGISTER FORM -->
      <form id="registerForm">
        <h3>Register</h3>
        <div class="input-group">
          <label for="regName">Name</label>
          <input type="text" id="regName" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="regAddress">Address</label>
          <input type="text" id="regAddress" placeholder="Enter your address" required />
        </div>
        <div class="input-group">
          <label for="regPhone">Phone Number</label>
          <input type="tel" id="regPhone" placeholder="Enter your phone number" required />
        </div>
        <div class="input-group">
          <input type="checkbox" id="termsCheckbox" />
          <label for="termsCheckbox">
            I agree to the <a href="terms.html" target="_blank">Terms</a> and
            <a href="privacy.html" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <hr style="margin:20px 0;">

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <h3>Login</h3>
        <div class="input-group">
          <label for="loginPhone">Phone Number</label>
          <input type="tel" id="loginPhone" placeholder="Enter your phone number" required />
        </div>

        <div class="input-group otp-group" style="display:none;">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
        </div>

        <button type="button" class="btn" id="sendOtpBtn">Send OTP</button>
        <button type="submit" class="btn" id="loginBtn" style="display:none;">Login</button>
      </form>

      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    // ===== REGISTER FORM =====
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("regName").value.trim();
      const address = document.getElementById("regAddress").value.trim();
      const phone = document.getElementById("regPhone").value.trim();

      if (!name || !address || !/^\d{10}$/.test(phone)) {
        alert("Please enter valid details.");
        return;
      }

      // Save user data in localStorage (demo only)
      localStorage.setItem("userName", name);
      localStorage.setItem("userAddress", address);
      localStorage.setItem("userPhone", phone);
      alert("Registration successful! You can now log in.");
      registerForm.reset();
    });

    // ===== LOGIN FORM WITH OTP =====
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const loginBtn = document.getElementById("loginBtn");
    const otpGroup = document.querySelector(".otp-group");
    let generatedOtp = "";

    sendOtpBtn.addEventListener("click", () => {
      const phone = document.getElementById("loginPhone").value.trim();
      const savedPhone = localStorage.getItem("userPhone");

      if (!/^\d{10}$/.test(phone)) {
        alert("Enter a valid 10-digit phone number.");
        return;
      }

      if (phone !== savedPhone) {
        alert("Phone not registered. Please register first.");
        return;
      }

      // Generate OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("OTP for demo:", generatedOtp); // OTP in console
      alert("OTP sent! Check console for demo.");

      otpGroup.style.display = "block";
      sendOtpBtn.style.display = "none";
      loginBtn.style.display = "block";
    });

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();
      const enteredOtp = document.getElementById("otp").value.trim();
      if (enteredOtp === generatedOtp) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true"); // mark login
        window.location.href = "index.html";
      } else {
        alert("Invalid OTP. Try again.");
      }
    });
  </script>
</body>

</html>
